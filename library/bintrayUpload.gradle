apply plugin: 'com.novoda.bintray-release'

def user = ''
def apiKey = ''
Properties properties = new Properties()
File file = rootProject.file('local.properties')
if (file.exists()){
    properties.load(file.newDataInputStream())
    user = properties.getProperty("bintray.user")
    apiKey = properties.getProperty("bintray.apikey")
}

publish {
    repoName = 'Android'
    userOrg = 'funtc'
    groupId = 'com.funtc.xlib'    
    artifactId = 'UpdateManager'
    publishVersion = rootProject.ext.libVer.versionName
    desc = 'An android library of check for update'
    website = 'https://github.com/FunTc/UpdateManager'

    bintrayUser = user
    bintrayKey = apiKey
    dryRun = false
    
}

// ./gradlew clean build bintrayUpload -PbintrayUser=你的bintray用户名空格 -PbintrayKey=你的私钥空格 -PdryRun=true